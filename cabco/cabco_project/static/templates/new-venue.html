<h1>Cabco</h1>
<h2>Create Venue</h2>
    <div>
        <label>Venue Name</label>
        <input type="text" name="venue_name" ng-model='venue.venue_name'>
    </div>
    <div>
      <label>Seating Capacity</label>
      <input type="text" name="seating_Capacity" ng-model='venue.seating_capacity'>
    </div>

    <button ng-click='venue.createVenue()'>Submit</button>
